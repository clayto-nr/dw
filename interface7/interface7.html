<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos do Seu Interesse</title>
    <link rel="stylesheet" href="../interface7/interface7.css">
</head>
<body>
    <main class="flex-center">
        <section class="games-table">
            <header class="flex-between">
                <h3 class="title">Jogos do seu interesse</h3>
                <a href="#" class="link">Ver tudo</a>
            </header>

            <table>
                <thead>
                    <tr>
                        <th class="text-align-left">Jogo</th>
                        <th>Esporte</th>
                        <th>Placar</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="game">
                            <img src="../assets/imgs/img-jogo.png" alt="Imagem do jogo">
                            <div>
                                <p>Informática X Eletro</p>
                                <span>Ginásio | 22/12 | 15:00</span>
                            </div>
                        </td>
                        <td><span class="tag">FUTSAL - Masc</span></td>
                        <td class="text-small">3 x 0</td>
                        <td><button class="btn tag">Detalhes</button></td>
                    </tr>
                    <tr>
                        <td class="game">
                            <img src="../assets/imgs/img-jogo.png" alt="Imagem do jogo">
                            <div>
                                <p>Informática X Eletro</p>
                                <span>Ginásio | 22/12 | 15:00</span>
                            </div>
                        </td>
                        <td><span class="tag">FUTSAL - Masc</span></td>
                        <td class="text-small">2 x 5</td>
                        <td><button class="btn tag">Detalhes</button></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
