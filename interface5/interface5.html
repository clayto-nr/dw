<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interface 5</title>
    <link rel="stylesheet" href="./interface5.css">
    <link rel="stylesheet" href="../interface3/interface3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="flex-center">
        <div class="grupo-cards-1">
            <div class="card">
                <button class="bell-icon">
                    <i class="fa fa-bell"></i>
                </button>
                <div class="info-card">
                    <p>Informática</p>
                    <span>Agenda</span>
                </div>
                <div class="more-icon"></div>
            </div>

            <div class="card card-disable">
                <button class="bell-icon disable-btn">
                    <i class="fa fa-bell-o"></i>
                </button>
                <div class="info-card">
                    <p>Informática</p>
                    <p>Agenda</p>
                </div>
                <div class="more-icon"></div>
            </div>

            <div class="card card-disable">
                <button class="bell-icon disable-btn">
                    <i class="fa fa-bell-o"></i>
                </button>
                <div class="info-card">
                    <p>Informática</p>
                    <p>Agenda</p>
                </div>
                <div class="more-icon"></div>
            </div>
        </div>
    </div>
</body>
</html>
